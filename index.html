<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="./main.css">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title> TowerDefense - Menu </title>
	</head>
	<body>
		<div class="logo-container">
			<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300">
				<!-- Background Rectangle -->
				<rect x="20" y="20" width="360" height="260" rx="30" ry="30" fill="rgba(0, 0, 0, 0.5)"/>
							
				<!-- Vertical Lines -->
				<line x1="175" y1="50" x2="175" y2="250" class="lines" stroke="blue" />
				<line x1="200" y1="50" x2="200" y2="250" class="lines" stroke="green" />
				<line x1="225" y1="50" x2="225" y2="250" class="lines" stroke="orange" />
				
				<!-- Horizontal Lines -->
				<line x1="150" y1="75" x2="250" y2="75" class="lines" stroke="cyan" />
				<line x1="150" y1="100" x2="250" y2="100" class="lines" stroke="magenta" />
				<line x1="150" y1="125" x2="250" y2="125" class="lines" stroke="lime" />
				<line x1="150" y1="150" x2="250" y2="150" class="lines" stroke="pink" />
				<line x1="150" y1="175" x2="250" y2="175" class="lines" stroke="teal" />
				<line x1="150" y1="200" x2="250" y2="200" class="lines" stroke="gold" />
				<line x1="150" y1="225" x2="250" y2="225" class="lines" stroke="silver" />
				
				<!-- Vertical Lines (Overlapping) -->
				<line x1="150" y1="50" x2="150" y2="250" class="lines" stroke="white" />
				<line x1="250" y1="50" x2="250" y2="250" class="lines" stroke="white" />
				
				<!-- Horizontal Lines (Overlapping) -->
				<line x1="143" y1="50" x2="257" y2="50" class="lines" stroke="white" />
				<line x1="143" y1="250" x2="257" y2="250" class="lines" stroke="white" />
			</svg>
		</div>
		<div class="shadow"></div>
		<div id="menu">
			<p class="menu-object title">Tower Defense</p>
			<button class="menu-object" v-on:click="startGame" @mouseleave="resetShadow">Start Game</button>
			<button class="menu-object" v-on:click="load" @mouseleave="resetShadow">Load Game</button>
			<button class="menu-object" v-on:click="options" @mouseleave="resetShadow">Options</button>
			<button class="menu-object" v-on:click="exit" @mouseleave="resetShadow">Exit</button>
		</div>
		<script src="./menu.js"></script>
	</body>
</html>
