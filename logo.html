<!DOCTYPE html>
<html>
<head>
  <title>Logo de Tower Defense Futurista</title>
  <style>
    svg {
      background-color: #000000;
    }
    .lines {
      stroke: #ffffff;
      stroke-width: 2;
      animation: line-animation 1s infinite alternate;
      animation-play-state: paused;
    }
    .text {
      fill: #ffffff;
      font-family: 'Arial Narrow', sans-serif;
      font-size: 16px;
      text-anchor: middle;
      dominant-baseline: middle;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .logo-container:hover .lines {
      animation-play-state: running;
    }
    .logo-container:hover .text {
      opacity: 0.8;
    }
    @keyframes line-animation {
      0% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(0.5);
      }
      100% {
        transform: scaleY(1);
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg xmlns="http://www.w3.org/2000/svg" width="400" height="300">
      <!-- Background Rectangle -->
      <rect x="20" y="20" width="360" height="260" rx="30" ry="30" fill="#000000" />
      
      <!-- Vertical Lines -->
      <line x1="150" y1="50" x2="150" y2="250" class="lines" />
      <line x1="175" y1="50" x2="175" y2="250" class="lines" />
      <line x1="200" y1="50" x2="200" y2="250" class="lines" />
      <line x1="225" y1="50" x2="225" y2="250" class="lines" />
      <line x1="250" y1="50" x2="250" y2="250" class="lines" />
      
      <!-- Horizontal Lines -->
      <line x1="150" y1="50" x2="250" y2="50" class="lines" />
      <line x1="150" y1="75" x2="250" y2="75" class="lines" />
      <line x1="150" y1="100" x2="250" y2="100" class="lines" />
      <line x1="150" y1="125" x2="250" y2="125" class="lines" />
      <line x1="150" y1="150" x2="250" y2="150" class="lines" />
      <line x1="150" y1="175" x2="250" y2="175" class="lines" />
      <line x1="150" y1="200" x2="250" y2="200" class="lines" />
      <line x1="150" y1="225" x2="250" y2="225" class="lines" />
      <line x1="150" y1="250" x2="250" y2="250" class="lines" />
      
      <!-- Text -->
      <text x="200" y="280" class="text" font-size="16px" opacity="0">Tower Defense</text>
    </svg>
  </div>
</body>
</html>
